<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Browser Support Tool</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <div class="theme-toggle">
        <div class="theme-option light-theme-icon" data-theme="light" title="Light Theme">‚òÄÔ∏è</div>
        <div class="theme-option dark-theme-icon" data-theme="dark" title="Dark Theme">üåô</div>
        <div class="theme-option system-theme-icon" data-theme="system" title="System Theme">‚öôÔ∏è</div>
      </div>
      <h1>Browser Support Tool</h1>
      <!-- Notification moved under header for immediate visibility -->
      <div id="notification" class="notification hidden"></div>
    </header>
    
    <main class="grid-layout">
      <section class="card" id="cleanup-section">
        <h2>Clear Browser Data</h2>
        <div class="checkbox-container">
          <div class="option">
            <input type="checkbox" id="cookies" checked>
            <label for="cookies">Cookies</label>
          </div>
          <div class="option">
            <input type="checkbox" id="cache" checked>
            <label for="cache">Cache</label>
          </div>
          <div class="option">
            <input type="checkbox" id="localStorage">
            <label for="localStorage">Local Storage</label>
          </div>
          <div class="option">
            <input type="checkbox" id="history">
            <label for="history">History</label>
          </div>
        </div>
        <div class="card-footer">
          <div class="time-range">
            <label for="timeRange">Time:</label>
            <select id="timeRange">
              <option value="hour">Last hour</option>
              <option value="day">Last day</option>
              <option value="week">Last week</option>
              <option value="month" selected>Last month</option>
              <option value="all">All time</option>
            </select>
          </div>
          <button id="clearData" class="primary-button">Clear Data</button>
        </div>
      </section>

      <section class="card" id="har-section">
        <h2>Support Bundle Capture</h2>
        <p>Capture a bug in action to share with the support team!</p>
        <div class="buttons-container">
          <button id="startCapture" class="secondary-button">Start</button>
          <button id="stopCapture" class="secondary-button" disabled>Stop & Download</button>
        </div>
        <div id="captureStatus" class="status hidden">
          <div class="spinner"></div>
          <span>Capturing...</span>
        </div>
      </section>

      <section class="card" id="screenshot-section">
        <h2>Screen Capture</h2>
        <p>Capture current page for support.</p>
        <div class="capture-buttons">
          <button id="takeScreenshot" class="accent-button">Take Screenshot</button>
          <button id="startRecording" class="accent-button">Record Video</button>
          <button id="stopRecording" class="accent-button hidden">Stop Recording</button>
        </div>
        <div id="recordingStatus" class="status hidden">
          <div class="spinner recording-indicator"></div>
          <span>Recording: </span>
          <span id="recordingTime">00:00</span>
        </div>
      </section>
    </main>
    
    <footer>
      <!-- Footer remains, but notification moved under header -->
    </footer>
  </div>

  <!-- Modal Component -->
  <div id="modal-container" class="modal-container hidden">
    <div class="modal">
      <div class="modal-header">
        <h2 id="modal-title">Guide</h2>
        <button id="modal-close" class="modal-close-btn">&times;</button>
      </div>
      <div id="modal-content" class="modal-content">
        <!-- Content will be dynamically set -->
      </div>
      <div class="modal-footer">
        <div class="do-not-show-container">
          <input type="checkbox" id="do-not-show-again">
          <label for="do-not-show-again">Don't show this guide again</label>
        </div>
        <button id="modal-primary-btn" class="primary-button">Got it</button>
      </div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
